---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: immich-claim
  namespace: immich
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
